<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加载百度地图</title>
<!--     <link rel="stylesheet" href="../../v5.3.0/css/ol.css" />
    <script src="../../v5.3.0/build/ol.js"></script> -->
</head>
<body>
    <div id="map"></div>
    
    <script>
        // 百度地图图层
        var baiduMapLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                tilePixelRatio: 2,
                tileUrlFunction: function(tileCoord){
                    let z = tileCoord[0];
                    let x = tileCoord[1];
                    let y = -tileCoord[2] - 1;
 
                    // 计算当前层级下X或Y方向上瓦片总数的一半，用于定位整个地图的中心点
                    let halfTileNum = Math.pow(2, z) / 2;
 
                    // 原点从左上角移到中心点后，计算xy方向上新的坐标位置
                    let baiduX = x - halfTileNum;
                    let baiduY = y + halfTileNum;
 
                    // 百度瓦片服务url将负数使用M前缀来标识
                    if(baiduX < 0){
                        baiduX = 'M' + (-baiduX);
                    }
                    if(baiduY < 0){
                        baiduY = 'M' + (-baiduY);
                    }
 
                    // 返回经过转换后，对应于百度在线瓦片的url
                    return 'http://online2.map.bdimg.com/onlinelabel/?qt=tile&x=' + baiduX + '&y=' + baiduY + '&z=' + z + '&styles=pl&udt=20160321&scaler=2&p=0';
                }
            })
        });
 
        let map = new ol.Map({
            target: 'map',
            layers: [
              baiduMapLayer
            ],
            view: new ol.View({
              center: ol.proj.fromLonLat([104.06, 30.67]),  // 设置成都为中心点
              zoom: 4
            })
        });
    </script>
</body>
</html>
