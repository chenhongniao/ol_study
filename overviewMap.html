<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overviewMap</title>
    <link rel="stylesheet" href="./libs/v7.2.2-package/ol.css" />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
    <script src="./libs/v7.2.2-package/dist/ol.js"></script>
</head>
<body>
    <div id="map"></div>
 
    <script>
        let map = new ol.Map({
            target: 'map',                          // 关联到对应的div容器
            layers: [
                new ol.layer.Tile({                 // 瓦片图层
                    source: new ol.source.OSM()     // OpenStreetMap数据源
                })
            ],
            view: new ol.View({                     // 地图视图
                projection: 'EPSG:3857',
                center: [0, 0],
                zoom: 0
            }),
            controls: new ol.Collection([
                new ol.control.OverviewMap({        // 实例化一个OverviewMap类的对象，并加入到地图中
                    collapsed: false,
                    layers: [
                        new ol.layer.Tile({                 // 瓦片图层
                            source: new ol.source.OSM()     // OpenStreetMap数据源
                        })
                    ]
                })        
            ])
        });
    </script>
</body>
</html>
