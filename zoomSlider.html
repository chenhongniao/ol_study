<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zoomSlider</title>
    <link rel="stylesheet" href="./libs/v7.2.2-package/ol.css" />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }

      #map .ol-zoom .ol-zoom-out {
          margin-top: 204px;
      }
      #map .ol-zoomslider {
          background-color: transparent; 
          top: 2.3em;
      }
      #map .ol-zoom-extent {
          top: 280px;
      }

    </style>
    <script src="./libs/v7.2.2-package/dist/ol.js"></script>
</head>
<body>
    <div id="map"></div>
 
    <script>
        let map = new ol.Map({
            target: 'map',                          // 关联到对应的div容器
            layers: [
                new ol.layer.Tile({                 // 瓦片图层
                    source: new ol.source.OSM()     // OpenStreetMap数据源
                })
            ],
            view: new ol.View({                     // 地图视图
                projection: 'EPSG:3857',
                center: [0, 0],
                zoom: 0
            }),
            
            
        });
        // 新增代码
        map.addControl(   // 往地图增加滑块缩放控件
            new ol.control.ZoomSlider()
        )
        map.addControl(
          new ol.control.ZoomToExtent({           // 缩放至特定位置控件      
              extent: [
                  12667718, 2562800,
                  12718359, 2597725
              ]
          })
        )
    </script>
</body>
</html>
