<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用XYZ的方式加载OpenStreetMap</title>
    <link rel="stylesheet" href="./libs/v7.2.2-package/ol.css" />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }

    </style>
    <script src="./libs/v7.2.2-package/dist/ol.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
              new ol.layer.Tile({               // 使用XYZ的方式加载OpenStreetMap
                source: new ol.source.XYZ({
                    url: 'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                    // http://a.tile.openstreetmap.org/3/4/4.png
                    // 使用OSM：https://tile.openstreetmap.org/3/6/1.png
                })
              })
            ],
            view: new ol.View({
              center: [0, 0],
              zoom: 3
            })
        });
    </script>
</body>
</html>
