<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看瓦片坐标</title>
    <link rel="stylesheet" href="./libs/v7.2.2-package/ol.css" />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }

    </style>
    <script src="./libs/v7.2.2-package/dist/ol.js"></script>
</head>
<body>
    <div id="map"></div>
 
    <script>
        let osmSource = new ol.source.OSM();
        var map = new ol.Map({
            layers: [
                // 加载Open Street Map地图
                new ol.layer.Tile({
                    source: osmSource
                }),
                // 添加一个显示OSM地图的瓦片网格的图层
                new ol.layer.Tile({
                    source: new ol.source.TileDebug({
                        projection: 'EPSG:3857',            // Web墨卡托投影坐标系
                        tileGrid: osmSource.getTileGrid()   // 获取OSM地图的瓦片坐标系
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.transform([104, 30], 'EPSG:4326', 'EPSG:3857'),
                zoom: 10
            })
        });
    </script>
</body>
</html>
